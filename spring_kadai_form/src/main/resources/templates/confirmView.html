<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>入力内容の確認</title>

  <style>
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px 12px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>入力内容をご確認ください。</h1>

  <table>
    <tr>
      <th>項目</th>
      <th>入力内容</th>
    </tr>
    <tr>
      <td>お名前</td>
      <td th:text="${contactForm.getName()}"></td>
    </tr>
    <tr>
      <td>メールアドレス</td>
      <td th:text="${contactForm.getEmail()}"></td>
    </tr>
    <tr>
      <td>お問い合わせ内容</td>
      <td th:text="${contactForm.getMessage()}"></td>
    </tr>
  </table>

  <form th:action="@{/form}" method="get" style="margin-top:12px;">
    <button type="submit">戻る</button>
  </form>

</body>
</html>
