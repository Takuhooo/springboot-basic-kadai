<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
</head>
<body>

<h2>確認画面</h2>

<p><strong>お名前：</strong> <span th:text="${contactForm.getName()}"></span></p>
<p><strong>メールアドレス：</strong> <span th:text="${contactForm.getEmail()}"></span></p>
<p><strong>お問い合わせ内容：</strong></p>
<p th:text="${contactForm.getMessage()}"></p>

<!-- 戻るボタン（GET /form） -->
<form th:action="@{/form}" method="get">
    <button type="submit">戻る</button>
</form>

</body>
</html>
