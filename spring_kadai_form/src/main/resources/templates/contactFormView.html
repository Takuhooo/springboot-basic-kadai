<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>

    <style>
        .error {
            color: red;
            margin-top: 4px;
            margin-bottom: 8px;
            display: block;
        }
    </style>

</head>
<body>

<h2>お問い合わせフォーム</h2>

<form th:action="@{/form}" th:object="${contactForm}" method="post">

    <!-- 名前 -->
    <div>
        <label>お名前：</label><br>
        <input type="text" th:field="*{name}">
        <span class="error" th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span>
    </div>

    <!-- メールアドレス -->
    <div>
        <label>メールアドレス：</label><br>
        <input type="text" th:field="*{email}">
        <span class="error" th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span>
    </div>

    <!-- メッセージ -->
    <div>
        <label>お問い合わせ内容：</label><br>
        <textarea th:field="*{message}" cols="30" rows="10"></textarea>
        <span class="error" th:if="${#fields.hasErrors('message')}"
              th:errors="*{message}"></span>
    </div>

    <div>
        <input type="submit" value="確認画面へ">
    </div>

</form>

</body>
</html>
