<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ToDoリスト</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">ToDoリスト</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>優先度</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.id}">1</td>
                <td th:text="${todo.title}">サンプルタイトル</td>
                <td th:text="${todo.priority}">中</td>
                <td th:text="${todo.status}">未着手</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
